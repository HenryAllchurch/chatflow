<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChatConnect</title>
<style>
  body { margin: 0; font-family: Arial, sans-serif; background: #f5f5f5; }
  #login { max-width: 400px; margin: 100px auto; text-align: center; }
  #login input { padding: 10px; width: 70%; margin-right: 5px; }
  #login button { padding: 10px 15px; }

  #chat-container { display: flex; height: 100vh; }
  #sidebar { width: 250px; background: #2f3136; color: #fff; display: flex; flex-direction: column; }
  #sidebar .profile { padding: 15px; font-weight: bold; border-bottom: 1px solid #202225; }
  #sidebar button { margin: 10px; padding: 10px; background: #5865f2; border: none; color: #fff; border-radius: 5px; cursor: pointer; }
  #sidebar h4 { margin-left: 10px; font-weight: normal; color: #b9bbbe; }
  .user { padding: 10px; cursor: pointer; border-radius: 5px; margin: 5px 10px; background: #36393f; }
  .user:hover { background: #40444b; }

  #chat { flex: 1; display: flex; flex-direction: column; }
  #chat-header { padding: 15px; background: #fff; border-bottom: 1px solid #ccc; font-weight: bold; }
  #messages { flex: 1; padding: 15px; overflow-y: auto; background: #f0f0f0; }
  .message { padding: 8px 12px; margin-bottom: 8px; border-radius: 8px; background: #e0e0e0; }
  .my-message { background: #a0e7a0; text-align: right; }
  #msg-box { display: flex; padding: 10px; background: #fff; border-top: 1px solid #ccc; }
  #msg-box input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 5px; margin-right: 5px; }
  #msg-box button { padding: 10px 15px; background: #5865f2; border: none; color: #fff; border-radius: 5px; cursor: pointer; }
</style>
</head>
<body>

<div id="login">
  <input type="text" id="username" placeholder="Enter username" />
  <button onclick="signUp()">Sign Up / Login</button>
</div>

<div id="chat-container" style="display:none;">
  <div id="sidebar">
    <div class="profile" id="profile-name">User</div>
    <button>Add Friend</button>
    <h4>DIRECT MESSAGES</h4>
    <div id="user-list"></div>
  </div>

  <div id="chat">
    <div id="chat-header">Select a friend to chat</div>
    <div id="messages"></div>
    <div id="msg-box">
      <input type="text" id="msg" placeholder="Type a message" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-app.js";
  import { getDatabase, ref, set, push, onChildAdded, onValue, remove } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-database.js";
  import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAtAKKNKA8GDw14b-6TmQjfvlmzsqbbOZg",
    authDomain: "chat-c352e.firebaseapp.com",
    databaseURL: "https://chat-c352e-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "chat-c352e",
    storageBucket: "chat-c352e.appspot.com",
    messagingSenderId: "771842810944",
    appId: "1:771842810944:web:7f2f9a10f0ba9f41086ba5"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth(app);

  let currentUsername = "";
  let currentUID = "";
  let currentChatUser = "";
  let messagesRef = null;

  function signUp() {
    const name = document.getElementById('username').value.trim();
    if(!name) { alert("Enter a username"); return; }
    currentUsername = name;

    signInAnonymously(auth)
      .then((userCredential) => {
        currentUID = userCredential.user.uid;
        document.getElementById('login').style.display = 'none';
        document.getElementById('chat-container').style.display = 'flex';
        document.getElementById('profile-name').textContent = currentUsername;
        set(ref(db, 'users/' + currentUID), { username: currentUsername });
        listenUsers();
        window.addEventListener('beforeunload', () => remove(ref(db, 'users/' + currentUID)));
      });
  }

  function listenUsers() {
    const userListDiv = document.getElementById('user-list');
    const usersRef = ref(db, 'users');
    onValue(usersRef, (snapshot) => {
      userListDiv.innerHTML = '';
      snapshot.forEach(child => {
        const data = child.val();
        if(child.key !== currentUID){
          const div = document.createElement('div');
          div.classList.add('user');
          div.textContent = data.username;
          div.onclick = () => selectChat(child.key, data.username);
          userListDiv.appendChild(div);
        }
      });
    });
  }

  function selectChat(uid, username){
    currentChatUser = uid;
    document.getElementById('chat-header').textContent = username;
    document.getElementById('messages').innerHTML = '';
    if(messagesRef) messagesRef.off();
    messagesRef = ref(db, 'private-messages');
    onChildAdded(messagesRef, (snapshot) => {
      const data = snapshot.val();
      if((data.sender === currentUID && data.recipient === currentChatUser) ||
         (data.sender === currentChatUser && data.recipient === currentUID)){
        const div = document.createElement('div');
        div.classList.add('message');
        if(data.sender === currentUID) div.classList.add('my-message');
        div.textContent = data.text;
        document.getElementById('messages').appendChild(div);
        div.scrollIntoView({ behavior: 'smooth' });
      }
    });
  }

  window.sendMessage = () => {
    const textInput = document.getElementById('msg');
    const text = textInput.value.trim();
    if(!text || !currentChatUser) return;

    push(ref(db, 'private-messages'), {
      sender: currentUID,
      recipient: currentChatUser,
      text: text,
      timestamp: Date.now()
    }).then(() => { textInput.value = ''; textInput.focus(); });
  };
</script>

</body>
</html>
